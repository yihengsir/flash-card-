        @layer utilities {
            .content-auto {

            }
            .card-flipped {
                transform: rotateY(180deg);
            }
            .card-front, .card-back {
                backface-visibility: hidden;
                position: absolute;
                width: 100%;
                height: 100%;

.completion-actions button { width: 100%; }

        // --- Utility Functions ---
        function playSound(audioElement) {
            if (audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().catch(e => console.error("Error playing sound:", e));
            }
        }

        function speakText(text, lang = 'en-US') {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                window.speechSynthesis.cancel(); 
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn("Speech Synthesis not supported in this browser.");
            }
        }

        function speakEnglishWord() {
            speakText(englishTextEl.textContent, 'en-US');
            playSound(clickSound);
        }

        function speakExampleSentence() {
            speakText(exampleTextEl.textContent, 'en-US');
            playSound(clickSound);
        }

        function shuffleCards(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomDistractor(correctAnswer) {
            const allChineseOptions = flashcards.map(card => card.chinese);
            const availableDistractors = allChineseOptions.filter(chinese => chinese !== correctAnswer);

            if (availableDistractors.length === 0) {
                // Fallback distractors if no other unique Chinese options are available
                const fallbackDistractors = ["你好", "谢谢", "再见", "对不起", "是的", "不是"];
                return fallbackDistractors.find(d => d !== correctAnswer) || "一个错误选项";
            }
            const randomIndex = Math.floor(Math.random() * availableDistractors.length);
            return availableDistractors[randomIndex];
        }

        // --- Navigation/Page Display Functions ---
        function showPage(pageElement) {
            // List all pages that might be shown/hidden to ensure only one is active
            const pages = [welcomePage, nameInputPage, categoryPage, cefrLevelPage, toeflSubjectPage, toeflDifficultyPage, 
                           toeflContentTypePage, toeflUnitPage, appContent, completionPage, 
                           statsModal, errorReportModal];
            
            pages.forEach(page => page.classList.add('hidden')); // Hide all
            pageElement.classList.remove('hidden'); // Show the target page
        }

        function saveUserData() {
            localStorage.setItem('userStats_' + userStats.userName, JSON.stringify({
                learnedWords: Array.from(userStats.learnedWords),
                correctAnswers: userStats.correctAnswers,
                totalAttempts: userStats.totalAttempts,
                incorrectlyAnsweredCards: Array.from(userStats.incorrectlyAnsweredCards.entries()),
                attemptedCardEnglishPhrases: Array.from(userStats.attemptedCardEnglishPhrases)
            }));
            console.log("User data saved for:", userStats.userName);
        }

        function loadUserData(userName) {
            const savedData = localStorage.getItem('userStats_' + userName);
            if (savedData) {
                const data = JSON.parse(savedData);
                userStats.learnedWords = new Set(data.learnedWords || []);
                userStats.correctAnswers = data.correctAnswers || 0;
                userStats.totalAttempts = data.totalAttempts || 0;
                userStats.incorrectlyAnsweredCards = new Map(data.incorrectlyAnsweredCards || []);
                userStats.attemptedCardEnglishPhrases = new Set(data.attemptedCardEnglishPhrases || []);
                console.log("User data loaded for:", userName);
            } else {
                // Reset stats if no data found for new user
                userStats.learnedWords.clear();
                userStats.correctAnswers = 0;
                userStats.totalAttempts = 0;
                userStats.incorrectlyAnsweredCards.clear();
                userStats.attemptedCardEnglishPhrases.clear();
                console.log("No data found for user:", userName, ". Initializing new stats.");
            }
            currentUserInfoEl.textContent = `学习者: ${userStats.userName}`;
            statsUserNameEl.textContent = userStats.userName;
        }

        function resetCurrentSessionStats() {
            // This function should only reset stats relevant to the *current practice session*
            // For a "new session", we generally want to start fresh.
            // If we want to persist *overall* stats, we'd load and update them.
            // For now, it clears everything for a fresh start.
            userStats.learnedWords.clear();
            userStats.correctAnswers = 0;
            userStats.totalAttempts = 0;
            userStats.incorrectlyAnsweredCards.clear();
            userStats.attemptedCardEnglishPhrases.clear();

        // --- Core Flashcard Logic ---
        async function startFlashcardSession(dataPath) {
            showPage(appContent);
            console.log("Loading flashcards from:", dataPath);
            try {
                const response = await fetch(dataPath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                flashcards = data; 
                if (flashcards.length === 0) {
                    alert('加载的词汇数据为空。请检查 ' + dataPath + ' 文件。');
                    // Determine which page to go back to based on the current dataPath context
                    if (dataPath === 'flashcards_data.json') {
                         showPage(categoryPage); // Back to category if advanced speaking
                    } else if (dataPath.includes('CEFR_')) {
                         showPage(cefrLevelPage); // Back to CEFR level selection
                    } else {
                        // This else block is for TOEFL paths, but the logic here needs context from `startToeflSession`
                        // For a general `startFlashcardSession`, we can't assume a specific TOEFL path to return to.
                        // For now, it might be best to go back to category page or a general error page.
                        showPage(categoryPage); 
                    }
                    return;
                }
                console.log('Flashcards loaded:', flashcards.length);
            } catch (error) {
                console.error('Error fetching flashcards from ' + dataPath + ':', error);
                alert('加载词汇数据失败，请检查 ' + dataPath + ' 文件。');
                if (dataPath === 'flashcards_data.json') {
                    showPage(categoryPage);
                } else if (dataPath.includes('CEFR_')) {
                    showPage(cefrLevelPage);
                } else {
                    showPage(categoryPage); // Fallback to category page for unknown paths
                }
                return;
            }

            shuffleCards(flashcards);
            currentCardIndex = 0;
            renderCard();
            updateCardCounter();
            updateStatsDisplay();
        }

        async function startToeflSession(subject, difficulty, contentType, unit = null) {
            showPage(appContent);
            console.log(`Starting TOEFL session: Subject=${subject}, Difficulty=${difficulty}, ContentType=${contentType}, Unit=${unit}`);
            
            flashcards = []; // Clear previous cards

            if (contentType === 'unit' && unit) {
                const dataPath = `data/${subject}_${difficulty}_${unit}.json`;
                try {
                    const response = await fetch(dataPath);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    flashcards = data;
                    if (flashcards.length === 0) {
                        alert('该单元数据为空。请检查 ' + dataPath + ' 文件。');
                        showPage(toeflUnitPage);
                        return;
                    }
                    console.log(`Loaded ${subject}_${difficulty}_${unit}.json:`, flashcards.length);
                } catch (error) {
                    console.error('Error fetching TOEFL unit flashcards from ' + dataPath + ':', error);
                    alert('加载托福单元数据失败，请检查 ' + dataPath + ' 文件。');
                    showPage(toeflUnitPage); // Go back to unit selection
                    return;
                }
            } else if (contentType === 'past-content') {
                const unitCount = TOEFL_UNIT_COUNTS[difficulty];
                if (!unitCount) {
                    console.error("Invalid difficulty for unit count:", difficulty);
                    alert("无法获取该难度的单元数量。");
                    showPage(toeflDifficultyPage);
                    return;
                }
                const promises = [];
                for (let i = 1; i <= unitCount; i++) {
                    const dataPath = `data/${subject}_${difficulty}_unit${i}.json`;
                    promises.push(fetch(dataPath)
                        .then(res => {
                            if (!res.ok) {
                                console.warn(`Could not load ${dataPath}: HTTP status ${res.status}`);
                                return []; // Return empty if not found or other error
                            }
                            return res.json();
                        })
                        .catch(err => {
                            console.warn(`Error parsing JSON from ${dataPath}:`, err);
                            return []; // Return empty array if JSON parsing fails
                        })
                    );
                }

                try {
                    const results = await Promise.all(promises);
                    flashcards = results.flat().filter(card => card && card.english && card.chinese); // Flatten and filter out any invalid card objects
                    if (flashcards.length === 0) {
                        alert("未找到该科目和难度下的任何往期内容数据。请确保数据文件存在且格式正确。");
                        showPage(toeflContentTypePage);
                        return;
                    }
                    console.log(`Loaded all past content for ${subject}_${difficulty}:`, flashcards.length);

                } catch (error) {
                    console.error('Error loading all TOEFL past content:', error);
                    alert('加载托福往期内容数据失败。');
                    showPage(toeflContentTypePage);
                    return;
                }
            } else {
                alert("无效的内容类型或单元选择。");
                showPage(toeflContentTypePage);
                return;
            }

            shuffleCards(flashcards);
            currentCardIndex = 0;
            renderCard();
            updateCardCounter();
            updateStatsDisplay();
        }

        // --- Flashcard Interaction Functions ---
        function selectOption(selectedOption, currentCard) {
            if (isAnswerChecked) return; // Prevent selection after checking

            const optionButtons = optionsContainer.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                button.classList.remove('ring-4', 'ring-primary', 'ring-offset-2');
                button.classList.remove('bg-success', 'text-white', 'border-success');
                button.classList.remove('bg-danger', 'text-white', 'border-danger');
                button.classList.add('bg-indigo-100', 'text-indigo-700');
            });

            const selectedButton = Array.from(optionButtons).find(button => button.textContent === selectedOption);
            if (selectedButton) {
                selectedButton.classList.add('ring-4', 'ring-primary', 'ring-offset-2');
            }

            currentSelectedOption = selectedOption;
            currentCardIsCorrect = (selectedOption === currentCard.chinese);
            
            checkAnswerBtn.classList.remove('hidden'); // Show check answer button
            console.log('Option selected:', selectedOption);
        }

        function checkAnswer() {
            if (currentSelectedOption === null || isAnswerChecked) return; // Only allow check if an option is selected and not already checked

            const currentCard = flashcards[currentCardIndex];
            isAnswerChecked = true; // Mark as checked

            const optionButtons = optionsContainer.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                button.disabled = true; // Disable all options after checking
                button.classList.remove('ring-4', 'ring-primary', 'ring-offset-2'); // Remove selection highlight
            });

            // Update user stats for the current card attempt
            userStats.attemptedCardEnglishPhrases.add(currentCard.english);
            userStats.totalAttempts++;

            if (currentCardIsCorrect) {
                userStats.correctAnswers++;
                userStats.learnedWords.add(currentCard.english); // Add to learned words
                userStats.incorrectlyAnsweredCards.delete(currentCard.english); // Remove from incorrect if previously there
                feedbackMessageEl.textContent = '正确!';
                feedbackMessageEl.className = 'text-2xl font-bold mt-4 text-success';
                playSound(correctSound); 
                
                const correctButton = Array.from(optionButtons).find(button => button.textContent === currentCard.chinese);
                if (correctButton) {
                    correctButton.classList.remove('bg-indigo-100', 'text-indigo-700', 'hover:bg-indigo-200');
                    correctButton.classList.add('bg-success', 'text-white', 'border-2', 'border-success');
                }
            } else {
                if (!userStats.incorrectlyAnsweredCards.has(currentCard.english)) {
                    userStats.incorrectlyAnsweredCards.set(currentCard.english, currentCard); // Add to incorrect if not already there
                }
                userStats.learnedWords.delete(currentCard.english); // Remove from learned if answered incorrectly
                feedbackMessageEl.textContent = '错误!';
                feedbackMessageEl.className = 'text-2xl font-bold mt-4 text-danger';
                playSound(wrongSound); 

                const selectedWrongButton = Array.from(optionButtons).find(button => button.textContent === currentSelectedOption);
                if (selectedWrongButton) {
                    selectedWrongButton.classList.remove('bg-indigo-100', 'text-indigo-700', 'hover:bg-indigo-200');
                    selectedWrongButton.classList.add('bg-danger', 'text-white', 'border-2', 'border-danger');
                }
                const correctButton = Array.from(optionButtons).find(button => button.textContent === currentCard.chinese);
                if (correctButton && correctButton !== selectedWrongButton) {
                    correctButton.classList.remove('bg-indigo-100', 'text-indigo-700', 'hover:bg-indigo-200');
                    correctButton.classList.add('bg-success', 'text-white', 'border-2', 'border-success');
                }
            }

            checkAnswerBtn.classList.add('hidden'); // Hide check answer button after checking
            updateStatsDisplay();
            saveUserData(); // Save stats after each attempt
            console.log('Answer checked. Current state:', userStats);
        }

        function flipCardToBack() {
            if (isAnswerChecked && !cardElement.classList.contains('card-flipped')) {
                const currentCard = flashcards[currentCardIndex];
                englishTextEl.textContent = currentCard.english;
                answerChineseEl.textContent = currentCard.chinese;
                answerExampleEl.textContent = currentCard.example; // Corrected to use answerExampleEl
                exampleTextEl.textContent = currentCard.example; // Update example text span

                cardElement.classList.add('card-flipped');

                // Re-bind event listeners for speech on the back of the card
                answerEnglishEl.style.cursor = 'pointer';
                answerEnglishEl.classList.add('hover:text-primary');
                answerEnglishEl.removeEventListener('click', speakEnglishWord); // Prevent duplicate listeners
                answerEnglishEl.addEventListener('click', speakEnglishWord);

                answerExampleEl.style.cursor = 'pointer';
                answerExampleEl.classList.add('hover:text-primary');
                answerExampleEl.removeEventListener('click', speakExampleSentence); // Prevent duplicate listeners
                answerExampleEl.addEventListener('click', speakExampleSentence);
                
                console.log('Card flipped to back.');
            }
        }

        function renderCard() {
            if (flashcards.length === 0) {
                cardEnglishEl.textContent = '没有可用的词汇。请选择其他类别或填充数据。';
                optionsContainer.innerHTML = '';
                feedbackMessageEl.textContent = '';
                checkAnswerBtn.classList.add('hidden');
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            prevBtn.disabled = false; // Enable buttons if cards exist
            nextBtn.disabled = false;

            const currentCard = flashcards[currentCardIndex];
            cardEnglishEl.textContent = currentCard.english;

            optionsContainer.innerHTML = '';
            feedbackMessageEl.textContent = '';
            feedbackMessageEl.className = 'text-2xl font-bold mt-4'; // Reset feedback style
            checkAnswerBtn.classList.add('hidden');
            currentSelectedOption = null;
            currentCardIsCorrect = null;
            isAnswerChecked = false; // Reset for new card

            // Remove previous event listeners and reset styles to prevent duplicates/incorrect states
            // It's important to remove event listeners if elements are not completely re-created.
            // Since we re-create optionsContainer.innerHTML, old listeners on option buttons are gone.
            // But for answer-english and answer-example (on the back of the card), they persist, so their listeners need managing.
            answerEnglishEl.removeEventListener('click', speakEnglishWord);
            answerEnglishEl.style.cursor = 'default'; 
            answerEnglishEl.classList.remove('hover:text-primary'); 

            answerExampleEl.removeEventListener('click', speakExampleSentence);
            answerExampleEl.style.cursor = 'default'; 
            answerExampleEl.classList.remove('hover:text-primary'); 

            const correctOption = currentCard.chinese;
            const incorrectOption = getRandomDistractor(currentCard.chinese);
            // Ensure options are always two, and unique
            const options = shuffleCards(Array.from(new Set([correctOption, incorrectOption])));

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option-button w-full bg-blue-50 text-blue-700 font-semibold py-3 px-6 rounded-xl shadow-sm border border-blue-100 hover:bg-blue-100 transition duration-300';
                button.addEventListener('click', () => {
                    selectOption(option, currentCard);
                    playSound(clickSound);
                });
                optionsContainer.appendChild(button);
            });

            cardElement.classList.remove('card-flipped'); // Ensure card is on the front
            updateCardCounter();
            console.log('Rendered card:', currentCard.english);
        }

        function prevCard() {
            // If the card is currently flipped, flip it back first for animation.
            // Then, after a short delay, move to the previous card.
            if (cardElement.classList.contains('card-flipped')) {
                cardElement.classList.remove('card-flipped');
                setTimeout(() => {
                    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
                    renderCard();
                }, 300); // Half of card-flip transition duration
            } else {
                // If already on the front, just move to the previous card directly.
                currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
                renderCard();
            }
            playSound(clickSound);
        }
        
        function nextCard() {
            // Case 1: Answer has been checked AND card is currently on the front
            // In this specific scenario, clicking "下一页" should flip the current card to its back.
            if (isAnswerChecked && !cardElement.classList.contains('card-flipped')) {
                flipCardToBack(); // Just flip the current card to reveal answer
                playSound(clickSound); // Play sound for flip
                return; // Exit the function, don't move to next card yet.
            }

            // Case 2: Card is already on the back side (meaning answer was already seen)
            // Or Case 3: Card is on the front, but answer has NOT been checked (user skipping or fresh card).
            // In these cases, we move to the next logical card.

            // If card is currently flipped to back, flip to front first (for animation)
            if (cardElement.classList.contains('card-flipped')) {
                cardElement.classList.remove('card-flipped');
                // Give a brief moment for flip animation before changing content
                setTimeout(() => {
                    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
                    // Check if we've completed a full cycle (all cards attempted)
                    if (currentCardIndex === 0 && userStats.attemptedCardEnglishPhrases.size >= flashcards.length && flashcards.length > 0) {
                        showCompletionPage(true); // All cards attempted
                    } else {
                        renderCard(); // Render the *new* card
                    }
                }, 300); // Half of card-flip transition duration
            } else { // If already on front and answer was NOT checked (or just rendered a new card)
                currentCardIndex = (currentCardIndex + 1) % flashcards.length;
                // Check if we've completed a full cycle (all cards attempted)
                if (currentCardIndex === 0 && userStats.attemptedCardEnglishPhrases.size >= flashcards.length && flashcards.length > 0) {
                    showCompletionPage(true); // All cards attempted
                } else {
                    renderCard(); // Render the *new* card
                }
            }
            playSound(clickSound); // Play sound for navigation
        }

                Array.from(userStats.incorrectlyAnsweredCards.values()).forEach((card, index) => {
                    reportContent += `--- 错题 ${index + 1} ---\n`;
                    reportContent += `英文: ${card.english}\n`;
                    reportContent += `中文: ${card.chinese}\n`;
                    reportContent += `例句: ${card.example}\n\n`;
                });
            } else {
                reportContent += `\n--- 错题回顾 ---\n`;
                reportContent += `恭喜您！本次练习中没有错题。\n`;
            }

            const blob = new Blob([reportContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            playSound(clickSound);
            console.log('Learning data exported:', filename);
        }

        function restartApp() {
            // Save current user stats before resetting for a new session
            saveUserData(); 
            resetCurrentSessionStats(); // Reset stats for the *new* session
            // flashcards are not cleared here, as user might go back to the same category
            // if flashcards should be completely reloaded, it needs to be triggered by category selection

            currentCardIndex = 0; // Reset card index
            // No need to renderCard here, as we are going back to selection page

            updateCardCounter(); // Update UI to reflect reset
            updateStatsDisplay(); // Update UI to reflect reset

            hideStatsModal(); // Ensure modals are hidden
            hideCompletionPage(); 
            hideErrorReport();
            window.speechSynthesis.cancel();
            
            // Go back to category selection
            showPage(categoryPage); 
            console.log('App restarted. All session stats reset. Going to category selection.');
        }

        // --- Event Listeners Binding ---
        function bindEventListeners() {
            // Access Code Page
            enterCodeBtn.addEventListener('click', () => {
                if (accessCodeInput.value === correctAccessCode) {
                    showPage(nameInputPage); // Move to name input page
                    playSound(clickSound);
                    accessCodeFeedback.classList.add('hidden');
                    accessCodeInput.value = ''; // Clear code after successful entry
                } else {
                    accessCodeFeedback.classList.remove('hidden');
                    accessCodeInput.value = '';
                }
            });

            accessCodeInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    enterCodeBtn.click();
                }
            });

            // Name Input Page
            enterNameBtn.addEventListener('click', () => {
                const userName = userNameInput.value.trim();
                if (userName) {
                    userStats.userName = userName;
                    loadUserData(userName); // Load existing stats or initialize new for this user
                    showPage(categoryPage); // Move to category selection
                    playSound(clickSound);
                    nameFeedback.classList.add('hidden');
                } else {
                    nameFeedback.classList.remove('hidden');
                }
            });

            userNameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    enterNameBtn.click();
                }
            });

            // Category Selection Page
            advancedSpeakingBtn.addEventListener('click', () => {
                startFlashcardSession('flashcards_data.json'); // Load advanced speaking data
                playSound(clickSound);
            });
            toeflBtn.addEventListener('click', () => {
                showPage(toeflSubjectPage); // Move to TOEFL subject selection
                playSound(clickSound);
            });
            cefrBtn.addEventListener('click', () => {
                showPage(cefrLevelPage); // Move to CEFR level selection
                playSound(clickSound);
            });

            // CEFR Level Selection Page
            cefrLevelButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const cefrLevel = e.target.dataset.cefrLevel;
                    startFlashcardSession(`data/CEFR_${cefrLevel}.json`); // Load CEFR data
                    playSound(clickSound);
                });
            });
            backToCategoryFromCefrBtn.addEventListener('click', () => {
                showPage(categoryPage); // Back to category
                playSound(clickSound);
            });

            // TOEFL Subject Selection Page
            toeflSubjectButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    selectedSubject = e.target.dataset.subject;
                    showPage(toeflDifficultyPage); // Move to difficulty selection
                    playSound(clickSound);
                });
            });
            backToCategoryBtn.addEventListener('click', () => {
                showPage(categoryPage); // Back to category
                playSound(clickSound);
            });

            // TOEFL Difficulty Selection Page
            toeflDifficultyButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    selectedDifficulty = e.target.dataset.difficulty;
                    showPage(toeflContentTypePage); // Move to content type selection
                    playSound(clickSound);
                });
            });
            backToSubjectBtn.addEventListener('click', () => {
                showPage(toeflSubjectPage); // Back to subject
                playSound(clickSound);
            });

            // TOEFL Content Type Selection Page
            toeflContentTypeButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    selectedContentType = e.target.dataset.contentType;
                    if (selectedContentType === 'unit') {
                        generateUnitButtons(); // Generate unit buttons based on difficulty
                        showPage(toeflUnitPage); // Move to unit selection
                    } else if (selectedContentType === 'past-content') {
                        // For "past-content", we directly start the session
                        startToeflSession(selectedSubject, selectedDifficulty, selectedContentType); 
                    }
                    playSound(clickSound);
                });
            });
            // Changed this to correct ID and function
            backToContentTypeBtnFromDifficulty.addEventListener('click', () => {
                showPage(toeflDifficultyPage); // Back to difficulty
                playSound(clickSound);
            });


            // TOEFL Unit Selection Page
            // Event listener for dynamically created unit buttons will be attached when they are created
            backToContentTypeBtn.addEventListener('click', () => {
                showPage(toeflContentTypePage);
                playSound(clickSound);
            });


            // Main App Event Listeners
            checkAnswerBtn.addEventListener('click', checkAnswer);
            
            // Allow clicking anywhere on the card (if not a button) to flip to back after answer is checked
            cardElement.addEventListener('click', (e) => {
                let isClickOnButton = false;
                let target = e.target;
                // Traverse up the DOM tree to see if the click originated from an option button or check button
                while (target != cardElement && target != null) {
                    if (target.classList && (target.classList.contains('option-button') || target.id === 'check-answer-btn')) {
                        isClickOnButton = true;
                        break;
                    }
                    target = target.parentNode;
                }

                // If not a button click, and answer is checked, and card is on front, then flip
                if (!isClickOnButton && isAnswerChecked && !cardElement.classList.contains('card-flipped')) {
                    flipCardToBack();
                }
            });

            prevBtn.addEventListener('click', prevCard);
            nextBtn.addEventListener('click', nextCard);
            restartBtn.addEventListener('click', restartApp); // Changed to restartApp
            statsBtn.addEventListener('click', showStatsModal);
            endPracticeBtn.addEventListener('click', () => {
                showCompletionPage(false); // User ended practice early
                playSound(clickSound);
            }); 

            // Stats Modal event listeners
            closeStatsBtn.addEventListener('click', hideStatsModal);
            continueBtn.addEventListener('click', hideStatsModal);
            
            // Completion Page event listeners
            viewReportBtn.addEventListener('click', showErrorReport);
            startNewSessionBtn.addEventListener('click', restartApp); // Changed to restartApp
            returnToPracticeBtn.addEventListener('click', returnToPractice);
            exportDataBtn.addEventListener('click', exportLearningData);

            // Error Report Modal event listeners
            closeErrorReportBtn.addEventListener('click', () => {
                hideErrorReport();
                showCompletionPage(false); // Return to completion page
                playSound(clickSound);
            });
            closeReportAndRestartBtn.addEventListener('click', restartApp); // Changed to restartApp

            // Keyboard navigation for main app
            document.addEventListener('keydown', (e) => {
                // Check if any modal or overlay page is currently open
                const isModalOpen = !statsModal.classList.contains('hidden') || !errorReportModal.classList.contains('hidden');
                const isOverlayPageOpen = !welcomePage.classList.contains('hidden') || !nameInputPage.classList.contains('hidden') || 
                                          !categoryPage.classList.contains('hidden') || !cefrLevelPage.classList.contains('hidden') || 
                                          !toeflSubjectPage.classList.contains('hidden') || !toeflDifficultyPage.classList.contains('hidden') || 
                                          !toeflContentTypePage.classList.contains('hidden') || !toeflUnitPage.classList.contains('hidden') || 
                                          !completionPage.classList.contains('hidden');
                
                // Only allow keyboard navigation if main app content is visible and no overlays are open
                if (!appContent.classList.contains('hidden') && !isModalOpen && !isOverlayPageOpen) {
                    if (e.key === ' ' || e.key === 'Enter') {
                        e.preventDefault(); // Prevent scrolling for spacebar
                        if (currentSelectedOption !== null && !isAnswerChecked) {
                            checkAnswerBtn.click(); // If option selected, check answer
                        } else if (isAnswerChecked && !cardElement.classList.contains('card-flipped')) {
                            flipCardToBack(); // If answer checked, flip card
                        } else if (cardElement.classList.contains('card-flipped')) {
                            nextBtn.click(); // If card flipped, go to next card
                        }
                    }
                    if (e.key === 'ArrowLeft') {
                        prevBtn.click();
                    }
                    if (e.key === 'ArrowRight') {
                        nextBtn.click();
                    }
                }
            });
        }

        // --- Dynamic Unit Button Generation ---
        function generateUnitButtons() {
            unitButtonsContainer.innerHTML = ''; // Clear previous buttons
            const unitCount = TOEFL_UNIT_COUNTS[selectedDifficulty];
            if (!unitCount) {
                console.error("Invalid difficulty for unit count:", selectedDifficulty);
                alert("无法获取该难度的单元数量。");
                showPage(toeflDifficultyPage); // Go back if no unit count defined
                return;
            }

            for (let i = 1; i <= unitCount; i++) {
                const button = document.createElement('button');
                button.textContent = `单元 ${i}`;
                button.className = 'selection-button';
                button.dataset.unit = `unit${i}`;
                button.addEventListener('click', (e) => {
                    selectedUnit = e.target.dataset.unit;
                    startToeflSession(selectedSubject, selectedDifficulty, selectedContentType, selectedUnit);
                    playSound(clickSound);
                });
                unitButtonsContainer.appendChild(button);
            }
        }


        // Initialize application - only bind event listeners initially and show welcome page
        document.addEventListener('DOMContentLoaded', () => {
            bindEventListeners();
            showPage(welcomePage); // Start with the welcome/access code page
        });
    </script>
</body>
